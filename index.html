<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Firebase Firestore</title>
  <!-- CDN modulaire pour Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input, button, textarea { font-size: 18px; padding: 10px; margin-top: 10px; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h1>Test de Connexion Firestore</h1>
  
  <h2 id="result">Résultat :</h2>

  <!-- Zone de texte pour saisir du texte -->
  <textarea id="textInput" rows="4" cols="50" placeholder="Écrivez ici..."></textarea><br>
  <button onclick="updateText()">Mettre à jour le texte</button>

  <!-- Affichage du texte en temps réel -->
  <h2>Texte affiché : <span id="displayText">Texte vide</span></h2>

  <script>
    // Configuration Firebase (remplace avec tes informations)
    const firebaseConfig = {
      apiKey: "AIzaSyAUx46EkX-lYTtMpT5CYcLCpOb5CEbQ2ts",
      authDomain: "divagame-a1457.firebaseapp.com",
      databaseURL: "https://divagame-a1457-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "divagame-a1457",
      storageBucket: "divagame-a1457.appspot.com",
      messagingSenderId: "747394405988",
      appId: "1:747394405988:web:f9eaaef4f0973f557d7171"
    };

    // Initialiser Firebase et Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fonction pour tester la connexion
    function testConnection() {
      const gameCode = document.getElementById("gameCode").value;

      db.collection("game").where("code", "==", gameCode).get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            document.getElementById("result").innerText = "Connexion réussie : Code valide trouvé dans Firestore.";
            listenForTextUpdates(); // Écoute les mises à jour de texte
          } else {
            document.getElementById("result").innerText = "Code non trouvé dans Firestore.";
          }
        })
        .catch((error) => {
          document.getElementById("result").innerText = "Erreur de connexion à Firestore.";
          console.error("Erreur lors de la connexion :", error);
        });
    }

    // Fonction pour mettre à jour le texte
    function updateText() {
      const textInput = document.getElementById("textInput").value;

      db.collection("sharedText").doc("currentText").set({ text: textInput })
        .then(() => {
          console.log("Texte mis à jour avec succès !");
        })
        .catch((error) => {
          console.error("Erreur lors de la mise à jour du texte :", error);
        });
    }

    // Écouter les mises à jour de texte en temps réel
    function listenForTextUpdates() {
      db.collection("sharedText").doc("currentText").onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        console.log("Texte reçu de Firestore :", data.text); // Pour déboguer
        document.getElementById("displayText").innerText = data.text || "Texte vide";
      } else {
          console.log("Aucun document trouvé !");
        }
      });
    }
  </script>
</body>
</html>
